<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo, é preencher esse <br> formulário de inscrição.</p>
        </header>
        <form>
            <fieldset>
                <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="nome">Título do evento
                        <span>(mínimo 8 caracteres)</span>
                    </label>
                    <input type="text" id="nome">
                </div>

                <div class="input-wrapper">
                    <label for="link-event">
                        Link do evento
                        <span>(começa com https://)</span>
                    </label>
                    <input type="text" id="link-event">
                </div>

                <div class="input-wrapper">
                    <label for="whats">
                        Whatsapp para contato 
                        <span>(somente números)</span>
                    </label>
                    <input type="number" name="whatsapp" id="whats">
                </div>

                <div class="input-wrapper">
                    <label for="info-extra">Informações extras</label>
                    <textarea id="info-extra"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="category">Categoria</label>
                    <select id="category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentor">Mentoria</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>
                
                <div class="input-wrapper">
                    <label for="email">
                        E-mail do administrador
                        <span>(digite um email válido)</span>
                    </label>
                    <input type="email" name="" id="email">
                </div>

                <div class="input-wrapper">
                    <label for="senha">
                        Senha de acesso para participantes
                        <span>(mínimo 8 caracteres)</span>
                    </label>
                    <input type="password" name="" id="senha">
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private" />
                    <label for="event-private">Evento privado</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dia e hora</legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="date">Data</label>
                        <input type="date" id="date">
                    </div>

                    <div class="input-wrapper">
                        <label for="first-time">Das</label>
                        <input type="time" id="date">
                    </div>

                    <div class="input-wrapper">
                        <label for="last-time">Até</label>
                        <input type="time" id="date">
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <button type="button">
                Salvar evento
            </button>
        </footer>
    </div>
</body>
</html>
